name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio cryptography pyyaml numpy
          pip install homeassistant==2024.10.0
          pip install "josepy<2"

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest tests/ --cov=custom_components/alexa --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Type checking with mypy
        run: |
          pip install mypy
          mypy custom_components/alexa --ignore-missing-imports || true

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 custom_components/alexa --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 custom_components/alexa --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
