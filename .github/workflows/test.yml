name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-all-dev cython3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel Cython
          pip install -r requirements-test.txt
          # Install compatibility dependencies for Home Assistant 2025.1.4+
          pip install 'numpy>=2.3.0' 'josepy<2'

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest tests/ --cov=custom_components/alexa --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Type checking with mypy
        run: |
          mypy custom_components/alexa --ignore-missing-imports || true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 custom_components/alexa --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 custom_components/alexa --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
